<form method="post" accept-charset="utf-8">
    <fieldset>
        <legend>Ad settings</legend>
        <p>
            <label>Name <em>*</em></label>
            <input type="text" name="name" placeholder="Name" value="" required>
        </p>
        <p>
            <label>Description <em>*</em></label>
            <input type="text" name="desc" placeholder="Description" value="" required>
        </p>
        <p>
            <label>URL <em>*</em></label>
            <input type="url" name="url" placeholder="http://sample.com" value="" required>
        </p>
        <p>
            <label>Category <em>*</em></label>
            <select name="category" required>
                <option disabled>--Please select--</option>
                ${list.category}
            </select>
        </p>
        <p>
            <label>Price <em>*</em></label>
            <input type="number" name="price" min="0.05" max="" step="0.000001" value="1.05" required>
        </p>
        <p>
            <label>Country <em>*</em></label>
            <input type="text" name="country" placeholder="Country" value="">
        </p>
        <p>
            <label>From hour</label>
            <input type="number" name="fromHour" placeholder="0-23 hour" min="0" max="23" value="0">
        </p>
        <p>
            <label>To hour</label>
            <input type="number" name="toHour" placeholder="0-23 hour" min="0" max="23" value="0">
        </p>
        <p>
            <label>From week</label>
            <input type="number" name="fromWeek" placeholder="0-7 week" min="0" max="7" value="0">
        </p>
        <p>
            <label>To week</label>
            <input type="number" name="toWeek" placeholder="0-7 week" min="0" max="7" value="0">
        </p>
        <p>
            <label>BL</label>
            <input type="number" name="bl" placeholder="0-8999999999 balance" min="0" max="8999999999" value="0">
        </p>
    </fieldset>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
</form>

</body>
</html>
